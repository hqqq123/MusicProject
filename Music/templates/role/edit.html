{% extends 'base.html' %}
{% block bodytitle %}
    <span class="glyphicon glyphicon-user">编辑用户</span>

{% endblock %}
{% block content %}
            <hr>
            <form class="form-horizontal" method="post" action="{% url 'role_edit' role.id%}">
              {% csrf_token %}
                <div class="form-group">
                <label  class="col-sm-2 control-label">角色名称</label>
                <div class="col-sm-10">
                  <input name="name" type="text" class="form-control"  value="{{ role.name }}">
                </div>
              </div>


                <div class="form-group">
                <label  class="col-sm-2 control-label">权限</label>
                <div class="col-sm-10">
                    <select  class="form-control" name="authorities" multiple>
                        {% for authority in authorities %}
    {#                                            获取值#}
    {#                                          <option id="{{ type.id }}">{{ type.name }}</option>#}
    {#                                        获取id#}
    {#                                      <option value="{{ type.id }}">{{ type.name }}</option>#}
                            {% if authority.id in role.authorities %}
                            <option value="{{ authority.id }}" selected="selected">{{ authority.name }}</option>

                            {% else %}
                            <option value="{{ authority.id }}">{{ authority.name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
                </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit"  class="btn btn-default"  >编辑</button>
                </div>
              </div>
            </form>

{% endblock %}
