{% extends 'base.html' %}
{% block bodytitle %}
    <span class="glyphicon glyphicon-user">修改用户名</span>

{% endblock %}
{% block content %}
            <hr>
            <form class="form-horizontal" method="post" action="{% url 'account_name'%}">
              {% csrf_token %}
                <div class="form-group">
                    <label  class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                      <input name="name" type="text" class="form-control"  value="{{ request.session.user }}">
                    </div>
                </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit"  class="btn btn-default"  >修改</button>
                </div>
              </div>
            </form>

{% endblock %}
