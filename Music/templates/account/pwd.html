{% extends 'base.html' %}
{% block bodytitle %}
    <span class="glyphicon glyphicon-user">修改密码</span>

{% endblock %}
{% block content %}
            <hr>
            <form class="form-horizontal" method="post" action="{% url 'account_pwd' account.id%}">
              {% csrf_token %}
                <div class="form-group">
                <label  class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-10">
                  <input name="name" type="text" class="form-control"  value="{{ account.name }}" disabled="disabled">
                </div>
              </div>

                <div class="form-group">
                <label  class="col-sm-2 control-label">旧密码</label>
                <div class="col-sm-10">
                  <input name="old_pwd" type="password" class="form-control"  placeholder="请输入旧密码">
                </div>
              </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">新密码</label>
                <div class="col-sm-10">
                  <input name="new_pwd" type="password" class="form-control"  placeholder="请输入新密码">
                </div>
              </div>
                <div class="form-group">
                <label  class="col-sm-2 control-label">确认密码</label>
                <div class="col-sm-10">
                  <input name="repwd" type="password" class="form-control"  placeholder="请再次输入新密码" onblur="check_password()">
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit"  class="btn btn-default"  >添加</button>
                </div>
              </div>
            </form>

{% endblock %}
{% block script %}
<script>
    {#alert('123')#}
</script>
{% endblock %}
