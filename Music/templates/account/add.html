{% extends 'base.html' %}
{% block bodytitle %}
    <span class="glyphicon glyphicon-user">添加用户</span>

{% endblock %}
{% block content %}
            <hr>
            <form class="form-horizontal" method="post" action="{% url 'account_add' %}">
              {% csrf_token %}
                <div class="form-group">
                <label  class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                  <input name="name" type="text" class="form-control"  placeholder="请输入用户名">
                </div>
              </div>
                <div class="form-group">
                <label  class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                  <input name="pwd" type="password" class="form-control"  placeholder="请输入密码">
                </div>
              </div>
                <div class="form-group">
                <label  class="col-sm-2 control-label">确认密码</label>
                <div class="col-sm-10">
                  <input name="repwd" type="password" class="form-control"  placeholder="请再次输入密码" onblur="check_password()">
                </div>
              </div>
                <div class="form-group">
                <label  class="col-sm-2 control-label">所属角色</label>
                <div class="col-sm-10">
                    <select  class="form-control" name="role" >
                        {% for role in roles %}
{#                                            获取值#}
{#                                          <option id="{{ type.id }}">{{ type.name }}</option>#}
{#                                        获取id#}
{#                                      <option value="{{ type.id }}">{{ type.name }}</option>#}
                            <option value="{{ role.id }}">{{ role.name }}</option>
                        {% endfor %}
                    </select>
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit"  class="btn btn-default"  >添加</button>
                </div>
              </div>
            </form>

{% endblock %}
 <script>
        function check_password() {
            var pwd=document.getElementById("pwd");
            var repwd=document.getElementById("repwd");
            if(pwd.value!=repwd.value){
                repwd.style="border: 1px solid red";
            }
            else {
                repwd.style="";
            }

        }
 </script>
