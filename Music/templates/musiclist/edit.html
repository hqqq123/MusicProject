{% extends 'base.html' %}
{% block bodytitle %}
    <span class="glyphicon glyphicon-user">编辑歌单</span>

{% endblock %}
{% block content %}


            <hr>
            <form class="form-horizontal" method="post" action="{% url 'musiclist_edit' musiclist_id%}">
              {% csrf_token %}
                <div class="form-group">
                <label  class="col-sm-2 control-label">歌单名称</label>
                <div class="col-sm-10">
                  <input name="name"  type="text" class="form-control"   value="{{ musiclist_name }}">
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit"  class="btn btn-default"  >编辑</button>
                </div>
              </div>
            </form>



{% endblock %}
