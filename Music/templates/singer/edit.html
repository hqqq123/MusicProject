{% extends 'base.html' %}
{% block bodytitle %}
    <span class="glyphicon glyphicon-user">编辑歌手</span>

{% endblock %}
{% block content %}


            <hr>
            <form class="form-horizontal" method="post" action="{% url 'singer_edit' id%}">
              {% csrf_token %}
                <div class="form-group">
                <label  class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-10">
                  <input name="name" id="name" type="text" class="form-control"  placeholder="请输入歌手姓名" value="{{ name }}">
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit"  class="btn btn-default"  >编辑</button>
                </div>
              </div>
            </form>



{% endblock %}
